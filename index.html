<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades de Petróleo</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="wrapper">

        <div class="left">
            <img src="assets/images/oil-exploratation-svgrepo-com.svg" />
        </div>

        <div class="right">
            <h1 class="titulo">Conversor de unidades de petróleo</h1>

            <div class="grupo-campos">
                <input id="valor" type="number" min="0" class="campo" onkeyup="onChangeValor()" />
                <select id="unidade" onchange="onChangeUnidade()">
                    <option value="BBL">BBL</option>
                    <option value="Litros">Litros</option>
                    <option value="m3">m³</option>
                </select>
            </div>
            
            <img src="assets/images/arrows-svgrepo-com.svg" width="5%" />

            <div class="grupo-campos">
                <input id="valor-convertido" type="number" min="0" class="campo" disabled />
                <div id="unidade-convertida" class="campo select disabled">Litros</div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
